<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login con desencriptación</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary-subtle">
    <div class="container p-5 mt-5">
      <h2>Login de .key y .cer - Eugenia Fuentes -</h2>
      <form
        action="procesar_login.php"
        class="border rounded p-5 mb-3 bg-white"
        method="post"
        enctype="multipart/form-data"
      >
        <div class="mb-2">
          <label class="form-label h5" for="password">Contraseña:</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="key" class="form-label h5">Clave privada (.key)</label>
          <input
            class="form-control"
            type="file"
            name="key"
            id="key"
            accept=".txt"
            placeholder="Ubicación de la llave privada"
          />
        </div>
        <div class="mb-3">
          <label for="cer" class="form-label h5">Certificado (.cer)</label>
          <input
            class="form-control"
            type="file"
            name="cer"
            id="cer"
            accept=".txt"
            placeholder="Ubicación del certificado"
          />
        </div>

        <button class="btn btn-danger" type="submit">Iniciar sesión</button>
      </form>
    </div>
  </body>
</html>
